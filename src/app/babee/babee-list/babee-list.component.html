<div class="container mt-4">
  <div class="row">
    <!-- Exemple de carte enfant -->
    @for(enfant of enfantList(); track enfant.prenom) {
    <div
      class="col-6 col-md-4 col-lg-2 mb-3"
      [routerLink]="['/bebe', enfant.id]"
    >
      <div class="card text-center p-2">
        <img
          [src]="enfant.photo || 'images/avatar-bebe.png'"
          class="card-img-top rounded"
          alt="Photo enfant"
        />
        <div class="card-body p-1">
          <h5 class="card-title m-0">{{ enfant.prenom }}</h5>
        </div>
      </div>
    </div>
    }
    <!-- Répète ce bloc pour chaque enfant -->
  </div>
</div>
